<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who?</title>
    <style>
        #normalImage, #answerText { display: none; }
        #answerText {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }

        /* 追加: 画像サイズを制限して縦横比を保持 */
        img {
            max-width: 100%;      /* コンテナ幅を超えない */
            height: auto;         /* 縦横比を保持 */
            display: block;
        }

        /* 固定サイズにしたい場合（例: 横幅最大400px、高さ最大300px） */
        .preview-image {
            max-width: 400px;
            max-height: 300px;
            width: 100%;
            object-fit: contain;  /* 画像を歪めず収める */
        }
    </style>
</head>
<body>
  <img id="silhouette" class="preview-image" src="Who/Who silhouette/ucchii.jpg" alt="silhouette">
  <br>
  <button id="answerBtn">わかった？</button>
  <img id="normalImage" class="preview-image" src="Who/Who normal/ucchii.jpg" alt="normal">
  <p id="answerText"></p>
  <script src="script.js"></script>
</body>
</html>
